<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Business Ethics and Corporate Readiness</title><link rel="icon" href="assets/favicon.ico" sizes="any" type="image/x-icon"/><link rel="icon" href="assets/favicon-32x32.png" sizes="32x32" type="image/png"/><link rel="icon" href="assets/favicon-16x16.png" sizes="16x16" type="image/png"/><link rel="apple-touch-icon" href="assets/apple-touch-icon.png"/><link rel="stylesheet" href="assets/fonts/fonts.css"/><script src="fonts-list.js"></script><script>function preloadFonts(fontsList) {
        const head = document.head || document.getElementsByTagName("head")[0];

        fontsList.forEach((url) => {
          const link = document.createElement("link");
          link.rel = "preload";
          link.href = url;
          link.as = "font";
          link.crossOrigin = "anonymous";

          // Determine font type from file extension
          const ext = url.split(".").pop().toLowerCase();
          switch (ext) {
            case "woff":
              link.type = "font/woff";
              break;
            case "woff2":
              link.type = "font/woff2";
              break;
            case "ttf":
              link.type = "font/ttf";
              break;
            case "otf":
              link.type = "font/otf";
              break;
            default:
              link.type = "font/ttf";
          }

          head.appendChild(link);
        });
      }

      preloadFonts(fontsList);</script><style>body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #content {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0px;
      }</style><link href="main.css" rel="stylesheet"></head><body><script id="lessonscript" data-scorm-version="%DATA_SCORM_VERSION%" src="static-scorm-interface.js"></script><script src="lesson-data.js"></script><script src="languages.js"></script><script src="static-learner-strings.js"></script><div id="root"></div><script defer="defer" src="main.js"></script></body></html>
